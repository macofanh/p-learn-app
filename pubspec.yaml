name: p_learn_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  http: ^1.2.1
  provider: ^6.1.3
  url_launcher: ^6.2.2
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.5.0
  intl: ^0.19.0
  file_picker: ^8.0.6
  dio: ^5.9.0
  workmanager: ^0.9.0+3
  open_filex: ^4.7.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon" 
  ios: true               
  image_path: "assets/icons/app_icon.png"
